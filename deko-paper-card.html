<!--
  `<deko-card></deko-card>`
  @demo demo.html
-->
<dom-module id="deko-paper-card">
  <template>
    <style>
      paper-material {
        background-color: #fafafa;
        color: #212121;
        height: 260px;
        width: 200px;
        display: inline-block;
        margin: 5px;
        overflow: hidden;
        cursor: pointer; 
        cursor: hand;
      }
      paper-toolbar {
        --paper-toolbar-sm-height: 35px;
        --paper-toolbar-height: 35px;
      }

    </style>
    <paper-material elevation="1" style$="background-color:[[cardColor]]">
      <paper-toolbar style$="background:[[toolbarColor]]">
        <iron-icon icon="[[icon]]" style="height:90%"></iron-icon>
        <div class="title" ></div>
      </paper-toolbar> 
      <content></content>   
     </paper-material>
    
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-paper-card",
    properties:{

      icon:{
        type:String,
        value:"bookmark",
      },
      toolbarColor: {
        type: String,
        value:"#1da1f2"
      },
      cardColor: {
        type: String,
        value:"#1da1f2"
      }
    }
  })
</script>
